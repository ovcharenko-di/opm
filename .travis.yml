sudo: required
language: generic

notifications:
  email: false
env:
  global:
  - PACKAGE_NAME=opm
  - OSCRIPT_VERSION_DOT=1.4.0
  matrix:
  - OSCRIPT_VERSION=1_4_0
  - OSCRIPT_VERSION=night-build
matrix:
  allow_failures:
    - env: OSCRIPT_VERSION=night-build

services:
  - docker

addons:
    sonarcloud: true
  
jdk:
  - oraclejdk8

before_install:
 # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

before_cache: 
  # Save tagged docker images
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

install: 
    - docker pull evilbeaver/onescript:$OSCRIPT_VERSION_DOT

script:  
  - docker version
  - docker run -it -e OSCRIPT_VERSION=$OSCRIPT_VERSION -v $(pwd):/work_dir evilbeaver/onescript:$OSCRIPT_VERSION_DOT sh -c 'cd /work_dir; sh /work_dir/travis-ci.sh; exit' | tee /tmp/test.log
after_success:
  - ./sonar-qube.sh

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/docker'
jobs:
  include:
    - stage: Сборка и публикация github & hub.oscript.io
      script: skip 
      before_deploy:
        - docker run -it -v $(pwd):/work_dir evilbeaver/onescript:$OSCRIPT_VERSION_DOT sh -c 'cd /work_dir; opm build ./ ; exit'
      deploy:
        - provider: releases
          api_key: "$GITHUB_OAUTH_TOKEN"
          file_glob: true
          file: $PACKAGE_NAME*.ospx
          skip_cleanup: true
          on:
            branch: master
            tags: true
        - provider: script
          skip_cleanup: true
          script: docker run -it -e GITHUB_OAUTH_TOKEN=$GITHUB_OAUTH_TOKEN -v $(pwd):/work_dir evilbeaver/onescript:$OSCRIPT_VERSION_DOT sh -c 'cd /work_dir; opm push --token $GITHUB_OAUTH_TOKEN --channel dev --file ./$PACKAGE_NAME-*.ospx; exit'
          on:
            branch: develop
        - provider: script
          skip_cleanup: true
          script: docker run -it -e GITHUB_OAUTH_TOKEN=$GITHUB_OAUTH_TOKEN -v $(pwd):/work_dir evilbeaver/onescript:$OSCRIPT_VERSION_DOT sh -c 'cd /work_dir; opm push --token $GITHUB_OAUTH_TOKEN --channel stable --file ./$PACKAGE_NAME-*.ospx; exit'
          on:
            branch: master
            tags: true
